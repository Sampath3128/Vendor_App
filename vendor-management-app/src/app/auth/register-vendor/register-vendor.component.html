<div class="vendor-register-container">
  <h2>Register Vendor</h2>
  <form (submit)="onRegister()" class="vendor-form">
    
    <div class="form-group">
      <label for="orgCode">Org Code</label>
      <select id="orgCode" [(ngModel)]="vendorData.org_id" name="orgCode" required>
        <option *ngFor="let org of orgData" [value]="org['organization_id']">
          {{ org['organization_name'] }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="vendorName">Vendor Name</label>
      <input type="text" id="vendorName" [(ngModel)]="vendorData.vendorName" name="vendorName" required />
    </div>

    <div class="form-group">
      <label for="vendorAddress">Vendor Address</label>
      <textarea id="vendorAddress" [(ngModel)]="vendorData.vendorAddress" name="vendorAddress" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="vendorData.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" id="mobileNumber" [(ngModel)]="vendorData.mobileNumber" name="mobileNumber" required />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="vendorData.username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="vendorData.password" name="password" required />
    </div>

    <button type="submit" class="register-btn">Register</button>

    <p class="login-link">Already Registered? <a routerLink="/login">Proceed to login</a></p>
  </form>
</div>
