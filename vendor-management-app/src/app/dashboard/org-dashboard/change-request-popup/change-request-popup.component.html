<div class="modal" *ngIf="showModal">
    <div class="modal-overlay" (click)="close()"></div>
  
    <div class="modal-box">
      <h3 class="modal-title">Change Request Details</h3>
  
      <table class="modal-table">
        <thead>
          <tr>
            <th>Field</th>
            <th>Original Value</th>
            <th>New Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of requestComparisonData">
            <td>{{ row.field }}</td>
            <td>{{ row.original }}</td>
            <td>{{ row.new }}</td>
          </tr>
        </tbody>
      </table>
  
      <div class="modal-actions">
        <button class="btn-close" (click)="close()">Close</button>
      </div>
    </div>
  </div>
