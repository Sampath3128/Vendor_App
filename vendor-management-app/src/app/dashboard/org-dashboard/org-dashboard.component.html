<div class="dashboard-container">
  <div class="dashboard-content">
    <h2 class="dashboard-title">Organization Dashboard</h2>

    <div class="vendor-list">
      <h3 class="section-title">Pending Change Requests</h3>
      
      <table class="vendor-table">
        <thead>
          <tr>
            <th class="table-header">Request Type</th>
            <th class="table-header">Requested By</th>
            <th class="table-header">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of vendors">
            <td>{{ request.requestType }}</td>
            <td>{{ request.vendorName }}</td>
            <td class="actions">
              <button class="btn-view" (click)="viewVendorDetails(request.requestType, request.vendorId)">View</button>
              <button *ngIf="request.status === 'pending'" class="btn-approve" (click)="approveRequest(request.requestId)">Approve</button>
              <button *ngIf="request.status === 'pending'" class="btn-reject" (click)="rejectRequest(request.requestId)">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Change Request Popup Modal -->
    <app-change-request-popup 
      [showModal]="showModal" 
      [requestComparisonData]="requestComparisonData" 
      (closeModal)="closeModal()">
    </app-change-request-popup>
  </div>
</div>
