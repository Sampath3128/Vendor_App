<div class="dashboard-container">
    <div class="dashboard-content">
        <h2>Vendor Dashboard</h2>
    
        <div class="vendor-details">
        <h3>Vendor Information</h3>
        <table>
            <tr>
            <th>Vendor Name:</th>
            <td>{{ vendorData.VENDORNAME }}</td>
            </tr>
            <tr>
            <th>Email:</th>
            <td>{{ vendorData['EMAIL'] }}</td>
            </tr>
            <tr>
            <th>Mobile Number:</th>
            <td>{{ vendorData['MOBILENUMBER'] }}</td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>{{ vendorData['VENDORADDRESS'] }}</td>
                </tr>
            <tr>
            <th>Status:</th>
            <td [ngClass]="getStatusClass(vendorData['STATUS'])">{{ vendorData['STATUS'] }}</td>
            </tr>
        </table>
        </div>
    
        <div class="actions">
        <h3>Manage Vendor Details</h3>
        <button (click)="editBasicDetails()">Basic Details</button>
        <button (click)="editMspDetails()">MSP Details</button>
        <button (click)="editBankDetails()">Bank Details</button>
        <button (click)="uploadDocuments()">Compliance Docs</button>
        </div>
    </div>
  </div>
