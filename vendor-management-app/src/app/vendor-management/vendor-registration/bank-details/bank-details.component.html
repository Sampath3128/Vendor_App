<div class="form-container">
  <h2>Bank Details</h2>
  <form [formGroup]="bankDetailsForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Bank Name:</label>
        <input formControlName="bankName" type="text" required />
      </div>

      <div class="form-group">
        <label>Account Holder Name:</label>
        <input formControlName="accountHolderName" type="text" required />
      </div>

      <div class="form-group">
        <label>Account Number:</label>
        <input formControlName="accountNumber" type="text" required />
      </div>

      <div class="form-group">
        <label>Routing Number:</label>
        <input formControlName="routingNumber" type="text" required />
      </div>

      <div class="form-group full-width">
        <label>Status:</label>
        <select formControlName="status">
          <option value="Pending">Pending</option>
          <option value="Verified">Verified</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
    </div>

    <button type="submit" [disabled]="bankDetailsForm.invalid">Save</button>
  </form>
</div>
