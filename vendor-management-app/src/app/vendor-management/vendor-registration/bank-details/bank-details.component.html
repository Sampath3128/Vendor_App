<div class="bank-details-container">
  <div class="form-header">
    <h2>Bank Details</h2>
    <button *ngIf="!isEditMode" class="edit-button" (click)="enableEditMode()">Edit</button>
  </div>

  <form [formGroup]="bankDetailsForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Bank Name:</label>
        <input formControlName="bankName" type="text" placeholder="Enter bank name"/>
      </div>

      <div class="form-group">
        <label>Account Holder Name:</label>
        <input formControlName="accountHolderName" type="text" placeholder="Enter account holder name"/>
      </div>

      <div class="form-group">
        <label>Account Number:</label>
        <input formControlName="accountNumber" type="text" placeholder="Enter account number"/>
      </div>

      <div class="form-group">
        <label>IFSC Code:</label>
        <input formControlName="ifsccode" type="text" placeholder="Enter IFSC Code"/>
      </div>

      <div class="form-group">
        <label>Branch Name:</label>
        <input formControlName="branchName" type="text" placeholder="Enter branch name"/>
      </div>

    </div>

    <div class="button-row" *ngIf="isEditMode">
      <button type="submit" [disabled]="bankDetailsForm.invalid">Save</button>
      <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
