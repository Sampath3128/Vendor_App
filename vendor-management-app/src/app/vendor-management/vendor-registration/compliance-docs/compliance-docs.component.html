<div class="form-container">
  <h2>Compliance Documents</h2>
  <form [formGroup]="complianceDocsForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>W9 Form:</label>
        <input formControlName="w9Form" type="file" />
      </div>

      <div class="form-group">
        <label>Business Licence:</label>
        <input formControlName="businessLicence" type="file" />
      </div>

      <div class="form-group">
        <label>Vendor Agreement:</label>
        <input formControlName="vendorAgreement" type="file" />
      </div>

      <div class="form-group full-width">
        <label>Agreed to Terms:</label>
        <input type="checkbox" formControlName="agreedToTerms" />
      </div>

      <div class="form-group full-width">
        <label>Status:</label>
        <select formControlName="status">
          <option value="Pending">Pending</option>
          <option value="Verified">Verified</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
    </div>

    <button type="submit" [disabled]="complianceDocsForm.invalid">Save</button>
  </form>
</div>
