<div class="basic-details-container">
  <div class="form-header">
    <h2>MSP Details</h2>
    <button *ngIf="!isEditMode" class="edit-button" (click)="enableEditMode()">Edit</button>
  </div>

  <form [formGroup]="mspDetailsForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>MSP Name:</label>
        <input formControlName="mspName" type="text" placeholder="Enter MSP name" [disabled]="!isEditMode" />
      </div>

      <div class="form-group">
        <label>MSP Contact Email:</label>
        <input formControlName="contactemail" type="email" placeholder="Enter contact email" [disabled]="!isEditMode" />
      </div>

      <div class="form-group">
        <label>MSP Contact Mobile No:</label>
        <input formControlName="mspContactMobileNo" type="text" placeholder="Enter mobile number" [disabled]="!isEditMode" />
      </div>

      <div class="form-group full-width">
        <label>Status:</label>
        <select formControlName="status" [disabled]="!isEditMode">
          <option value="Pending">Pending</option>
          <option value="Verified">Verified</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
    </div>

    <div class="button-row" *ngIf="isEditMode">
      <button type="submit" [disabled]="mspDetailsForm.invalid">Save</button>
      <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
