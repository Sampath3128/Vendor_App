<div class="form-container">
  <h2>MSP Details</h2>
  <form [formGroup]="mspDetailsForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>MSP Name:</label>
        <input formControlName="mspName" type="text" required />
      </div>

      <div class="form-group">
        <label>MSP Contact Email:</label>
        <input formControlName="contactemail" type="email" required />
      </div>

      <div class="form-group">
        <label>MSP Contact Mobile No:</label>
        <input formControlName="mspContactMobileNo" type="text" required />
      </div>

      <div class="form-group full-width">
        <label>Status:</label>
        <select formControlName="status">
          <option value="Pending">Pending</option>
          <option value="Verified">Verified</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
    </div>

    <button type="submit" [disabled]="mspDetailsForm.invalid">Save</button>
  </form>
</div>
